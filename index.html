<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Russian Wolves Regnitztal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    :root {
      --accent-color: #ff0000; 
      --bg-dark: #0e0e0e;
      --nav-bg: rgba(11, 11, 11, 0.95);
      --card-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg-dark);
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background: var(--nav-bg);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #222;
      height: 60px;
    }

    nav img {
      height: 45px;
      width: auto;
      display: block;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: var(--accent-color);
    }

    /* STARTBEREICH */
    #start {
      height: 100vh;
      height: 100svh; 
      width: 100%;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('hintergrund.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    #start h1 {
      font-size: clamp(1.8rem, 10vw, 3.5rem);
      margin: 0 0 10px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0px 4px 10px rgba(0,0,0,0.9);
    }

    #start p {
      font-size: clamp(1rem, 4vw, 1.4rem);
      color: #ddd;
      margin: 0;
      text-shadow: 0px 2px 5px rgba(0,0,0,0.9);
    }

    /* NEWS SEKTION */
    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      scroll-margin-top: 70px;
    }

    section h2 {
      font-size: 1.8rem;
      border-left: 4px solid var(--accent-color);
      padding-left: 15px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .news-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 30px 15px;
      margin-top: 20px;
      border: 2px solid var(--accent-color);
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    .news-logo {
      height: 70px;
      width: auto;
      margin-bottom: 15px;
      border-radius: 50%;
      border: 2px solid #333;
    }

    .news-container h3 {
      color: var(--accent-color);
      /* Dynamische Schriftgr√∂√üe: Verkleinert sich auf Handys automatisch */
      font-size: clamp(1.4rem, 8vw, 2.2rem); 
      margin: 10px 0;
      text-transform: uppercase;
      word-wrap: break-word; /* Verhindert das Herausragen bei extrem langen W√∂rtern */
    }

    .news-details {
      font-size: clamp(1rem, 4vw, 1.2rem);
      line-height: 1.8;
      color: #fff;
    }

    .news-details strong {
      color: var(--accent-color);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #0b0b0b;
      color: #555;
      font-size: 0.85rem;
      border-top: 1px solid #222;
    }

    /* HANDY-ANPASSUNGEN */
    @media (max-width: 768px) {
      nav {
        padding: 10px 20px;
        flex-direction: column;
        height: auto;
      }
      nav img { margin-bottom: 10px; }
      nav ul { gap: 15px; justify-content: center; width: 100%; padding-bottom: 5px; }
      
      #start {
        background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('hintergrund-handy.png'), url('hintergrund.png');
      }
      
      section {
        padding: 40px 15px;
      }
    }
  </style>
</head>
