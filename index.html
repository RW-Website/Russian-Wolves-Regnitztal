<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Russian Wolves Regnitztal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    :root {
      --accent-color: #ff0000; 
      --bg-dark: #0e0e0e;
      --nav-bg: rgba(11, 11, 11, 0.98);
      --card-bg: #161616;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.1); }
      50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.4); }
      100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.1); }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg-dark);
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: var(--nav-bg);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid var(--accent-color);
      height: 70px;
    }

    nav img { height: 50px; width: auto; }
    nav ul { list-style: none; display: flex; margin: 0; padding: 0; align-items: center; }
    nav ul li { display: flex; align-items: center; }
    
    nav ul li:not(:last-child)::after {
      content: "";
      width: 2px;
      height: 25px;
      background: var(--accent-color);
      margin: 0 15px;
    }

    nav ul li a { 
      color: #fff; 
      text-decoration: none; 
      font-weight: bold; 
      font-size: 0.95rem; 
      text-transform: uppercase;
      transition: 0.3s;
    }

    nav ul li a:hover { color: var(--accent-color); }

    /* STARTBEREICH - INTELLIGENTER HINTERGRUND */
    #start {
      height: 100vh;
      height: 100svh;
      width: 100%;
      /* Standard f√ºr Desktop */
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('hintergrund.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    #start h1 { 
      font-size: clamp(2rem, 10vw, 3.8rem); 
      text-transform: uppercase; 
      letter-spacing: 3px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
    }

    #start p { font-size: 1.3rem; color: #ccc; text-shadow: 1px 1px 5px rgba(0,0,0,0.9); }

    /* NEWS SEKTION */
    section { padding: 60px 15px; max-width: 550px; margin: auto; }

    section h2 { 
      font-size: 1.8rem; 
      border-left: 5px solid var(--accent-color); 
      padding-left: 15px; 
      margin-bottom: 35px; 
      text-transform: uppercase;
    }

    .news-container {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 40px 25px;
      border: 1px solid var(--accent-color);
      text-align: center;
      animation: pulseGlow 4s infinite ease-in-out;
      width: 100%;
      box-sizing: border-box;
    }

    .news-logo { 
      height: 85px; 
      margin-bottom: 20px; 
      border-radius: 50%; 
      border: 2px solid #333;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .news-container h3 { 
      color: var(--accent-color); 
      font-size: clamp(1.4rem, 7vw, 2.2rem); 
      margin: 10px 0; 
      text-transform: uppercase;
      word-wrap: break-word;
      font-weight: 900;
    }

    .news-details { font-size: 1.1rem; line-height: 1.8; margin-bottom: 30px; color: #eee; }
    .news-details strong { color: var(--accent-color); }

    .time-badge {
      display: inline-flex; align-items: center; font-size: 0.85rem; color: #999;
      background: rgba(0, 0, 0, 0.4); padding: 10px 22px; border-radius: 50px;
      border: 1px solid #333;
    }

    footer { text-align: center; padding: 40px 20px; background: #080808; color: #444; font-size: 0.8rem; border-top: 1px solid #1a1a1a; }

    /* SPEZIELLE ANPASSUNG F√úR HANDY */
    @media (max-width: 768px) {
      nav { padding: 0 15px; height: 65px; }
      nav ul li:not(:last-child)::after { height: 20px; margin: 0 10px; }
      nav ul li a { font-size: 0.8rem; }
      
      #start {
        /* Hier wird explizit das Handy-Bild geladen */
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('hintergrund-handy.png');
        background-size: cover;
        background-position: center center;
      }
      
      section { padding: 40px 10px; }
    }
  </style>
</head>
<body>

<nav>
  <a href="#start"><img src="logo.jpeg" alt="Logo"></a>
  <ul>

    <li><a href="#news">News</a></li>
  </ul>
</nav>

<div id="start">
  <h1>Russian Wolves Regnitztal</h1>
  <p>Loyalit√§t ‚Ä¢ St√§rke ‚Ä¢ Gemeinschaft</p>
</div>

<section id="news">
  <h2>Aktuelle News</h2>
  <div class="news-container">
    <img src="logo.jpeg" alt="Logo" class="news-logo">
    <h3>Er√∂ffnungsparty</h3>
    <div class="news-details">
      üìÖ <strong>Datum:</strong> 09.05.2026<br>
      üìç <strong>Standort:</strong> Motorradfreunde Bamberg - Kramersfeld <br>
      üçñ <strong>Special:</strong> F√ºr Essen und Trinken ist gesorgt!

<footer>&copy; 2026 Russian Wolves Regnitztal</footer>

<script>
    function updateRelativeTime() {
        const timeElement = document.getElementById('time-ago');
        if (!timeElement) return;
        const timestamp = new Date(timeElement.getAttribute('data-timestamp'));
        const now = new Date();
        const diffInSeconds = Math.floor((now - timestamp) / 1000);
        let displayString = "";

        if (diffInSeconds < 60) displayString = "Gerade eben";
        else if (diffInSeconds < 3600) {
            const mins = Math.floor(diffInSeconds / 60);
            displayString = `Vor ${mins} ${mins === 1 ? 'Minute' : 'Minuten'}`;
        } else if (diffInSeconds < 86400) {
            const hours = Math.floor(diffInSeconds / 3600);
            displayString = `Vor ${hours} ${hours === 1 ? 'Stunde' : 'Stunden'}`;
        } else {
            const days = Math.floor(diffInSeconds / 86400);
            displayString = `Vor ${days} ${days === 1 ? 'Tag' : 'Tagen'}`;
        }
        timeElement.innerText = displayString;
    }
    updateRelativeTime();
    setInterval(updateRelativeTime, 30000);
</script>

</body>
</html>
