<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .announcement-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 400px;
            border-left: 5px solid #007bff;
            margin: 20px;
        }

        .announcement-header {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .announcement-body {
            color: #555;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        /* Das Fenster fÃ¼r die relative Zeitangabe */
        .time-badge {
            display: inline-flex;
            align-items: center;
            font-size: 0.75rem;
            color: #777;
            background: #f1f3f4;
            padding: 5px 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 500;
        }

        .time-badge::before {
            content: "ðŸ•’";
            margin-right: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="announcement-card">
    <div class="announcement-header">
        Wichtige AnkÃ¼ndigung
    </div>
    <div class="announcement-body">
        Dies ist der Text deiner AnkÃ¼ndigung von heute. Das System erkennt automatisch, wie viel Zeit seit der Erstellung vergangen ist.
    </div>
    
    <div id="time-ago" class="time-badge" data-timestamp="2026-01-19T17:30:00Z">
        Wird berechnet...
    </div>
</div>

<script>
    function updateRelativeTime() {
        const timeElement = document.getElementById('time-ago');
        const timestampStr = timeElement.getAttribute('data-timestamp');
        const timestamp = new Date(timestampStr);
        const now = new Date();
        
        // Differenz in Sekunden
        const diffInSeconds = Math.floor((now - timestamp) / 1000);

        let displayString = "";

        if (diffInSeconds < 0) {
            displayString = "Gerade eben";
        } else if (diffInSeconds < 60) {
            displayString = "Gerade eben";
        } else if (diffInSeconds < 3600) {
            const mins = Math.floor(diffInSeconds / 60);
            displayString = `Vor ${mins} ${mins === 1 ? 'Minute' : 'Minuten'}`;
        } else if (diffInSeconds < 86400) {
            const hours = Math.floor(diffInSeconds / 3600);
            displayString = `Vor ${hours} ${hours === 1 ? 'Stunde' : 'Stunden'}`;
        } else if (diffInSeconds < 2592000) {
            const days = Math.floor(diffInSeconds / 86400);
            displayString = `Vor ${days} ${days === 1 ? 'Tag' : 'Tagen'}`;
        } else {
            const months = Math.floor(diffInSeconds / 2592000);
            displayString = `Vor ${months} ${months === 1 ? 'Monat' : 'Monaten'}`;
        }

        timeElement.innerText = displayString;
    }

    // Initialer Aufruf
    updateRelativeTime();
    
    // Alle 60 Sekunden prÃ¼fen, um die Zeit "live" zu halten
    setInterval(updateRelativeTime, 60000);
</script>

</body>
</html>
