<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Russian Wolves Regnitztal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    :root {
      --accent-color: #ff0000; 
      --bg-dark: #0e0e0e;
      --nav-bg: rgba(11, 11, 11, 0.95);
      --card-bg: #1a1a1a;
    }

    /* Animationen definieren */
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.2); }
      50% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.5); }
      100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.2); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg-dark);
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background: var(--nav-bg);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #222;
      height: 60px;
    }

    nav img { height: 45px; width: auto; }
    nav ul { list-style: none; display: flex; gap: 15px; margin: 0; padding: 0; }
    nav ul li a { color: #ccc; text-decoration: none; font-weight: bold; font-size: 0.9rem; transition: 0.3s; }
    nav ul li a:hover { color: var(--accent-color); }

    /* STARTBEREICH */
    #start {
      height: 100vh; height: 100svh; width: 100%;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('hintergrund.png');
      background-size: cover; background-position: center center;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-align: center; padding: 0 20px; box-sizing: border-box;
    }

    #start h1 { 
      font-size: clamp(2rem, 10vw, 3.5rem); 
      text-transform: uppercase; 
      letter-spacing: 3px; 
      margin-bottom: 10px;
      animation: fadeInUp 1s ease-out;
    }

    #start p { 
      font-size: 1.2rem; 
      color: #ddd; 
      animation: fadeInUp 1.2s ease-out;
    }

    /* NEWS SEKTION */
    section { padding: 60px 15px; max-width: 600px; margin: auto; }

    section h2 { 
      font-size: 1.6rem; 
      border-left: 4px solid var(--accent-color); 
      padding-left: 15px; 
      margin-bottom: 30px; 
      text-transform: uppercase;
    }

    /* ANIMIERTE NEWS CARD */
    .news-container {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 35px 20px;
      border: 2px solid var(--accent-color);
      text-align: center;
      position: relative;
      animation: pulseGlow 3s infinite ease-in-out, fadeInUp 1s ease-out forwards;
      transition: transform 0.3s ease, background 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    /* Effekt beim Ber√ºhren auf dem Handy */
    .news-container:active {
      transform: scale(0.98);
      background: #222;
    }

    .news-logo { 
      height: 80px; 
      margin-bottom: 15px; 
      border-radius: 50%; 
      border: 2px solid #333;
      transition: transform 0.5s ease;
    }

    .news-container:hover .news-logo { transform: rotate(10deg) scale(1.1); }

    .news-container h3 { 
      color: var(--accent-color); 
      font-size: 2rem; 
      margin: 10px 0; 
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .news-details { font-size: 1.1rem; line-height: 1.8; margin-bottom: 25px; }
    .news-details strong { color: var(--accent-color); }

    /* ZEIT-FENSTER (Animiert) */
    .time-badge {
      display: inline-flex; align-items: center; font-size: 0.85rem; color: #bbb;
      background: rgba(255, 255, 255, 0.07); padding: 8px 18px; border-radius: 50px;
      border: 1px solid #444;
      transition: all 0.3s ease;
    }

    .time-badge::before { content: "üïí"; margin-right: 10px; }

    footer { text-align: center; padding: 40px 20px; background: #0b0b0b; color: #555; font-size: 0.8rem; border-top: 1px solid #222; }

  </style>
</head>
<body>

<nav>

    <img src="logo.jpeg" alt="Logo" class="news-logo">

<script>
    function updateRelativeTime() {
        const timeElement = document.getElementById('time-ago');
        if (!timeElement) return;

        const timestampStr = timeElement.getAttribute('data-timestamp');
        const timestamp = new Date(timestampStr);
        const now = new Date();
        
        const diffInSeconds = Math.floor((now - timestamp) / 1000);
        let displayString = "";

        if (diffInSeconds < 60) {
            displayString = "Gerade eben";
        } else if (diffInSeconds < 3600) {
            const mins = Math.floor(diffInSeconds / 60);
            displayString = `Vor ${mins} ${mins === 1 ? 'Minute' : 'Minuten'}`;
        } else if (diffInSeconds < 86400) {
            const hours = Math.floor(diffInSeconds / 3600);
            displayString = `Vor ${hours} ${hours === 1 ? 'Stunde' : 'Stunden'}`;
        } else {
            const days = Math.floor(diffInSeconds / 86400);
            displayString = `Vor ${days} ${days === 1 ? 'Tag' : 'Tagen'}`;
        }

        timeElement.innerText = displayString;
    }

    updateRelativeTime();
    setInterval(updateRelativeTime, 15000);
</script>

</body>
</html>
